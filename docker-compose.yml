services:
  backend:
    container_name: rowcounter-backend
    build: ./backend
    ports:
      - 3000:3000
    volumes:
      - ./backend:/usr/src/app

  frontend:
    container_name: rowcounter-frontend
    build: ./frontend
    ports:
      - 5173:5173
    volumes:
      - ./frontend:/usr/src/app
      - frontend_node_modules:/usr/src/app/node_modules

networks:
  rowcounter-network:
    driver: bridge

volumes:
  frontend_node_modules:
